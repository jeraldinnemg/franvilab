<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link  rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet"> 

    <title>Calculadora</title>

</head>

<body>

<header class="header">
    <nav class="flex flex-jc-sb">
        <div>
            <a href="#" class="header__logo">
                <img src="images/franvitex.png" alt="franvitex" id="logo">
            </a>
        </div>
    <h3 class="header__modulo" >Módulo de Laboratorio FRANVI <span>L A B</span></h3> 
    </nav>
</header>

<div class="main__container flex flex-jc-c flex-ai-c ">
    <form class="flex flex-jc-c flex-ai-c" name="form" action=""> 
        <div class="container__form">
            <label for="">Color 1:</label>
            <input type="text" class="input__form" id="color-one"  placeholder="0.0000%" step="any" min="0" max="5,0000" maxlength="6" oninput = "addColor()">
            <label for="">Color 2:</label>
            <input type="text" class="input__form" id="color-two" placeholder="0.0000%"  step="any" min="0" max="5,0000"  maxlength="6" oninput = "addColor()" >
            <label for="">Color 3:</label>
            <input type="text" class="input__form" id="color-three" placeholder="0.0000%" step="any" min="0" max="5,0000" maxlength="6" oninput = "addColor()">
            <label for="">Total</label>
            <input type="text" class="input__form" id="total" step="any"min="0" max="5,0000" maxlength="6" placeholder="0.0000%">

            <label for="">Selecciona el proceso</label>
                <div class="select" >
                    <select id="dye">
                        <option disabled selected>Tintura</option>
                        <option value="R63">Tintura a 63°C</option>
                        <option value="R83">Tintura a 83°C</option>
                        <option value="R83T">Tintura a 83°C  c/turquesa</option>
                        <option value="D100">Tintura a 100°C</option>
                        <option value="D100T">Tintura a 100°C c/turquesa</option>
                    </select>
                </div>

                <div class="flex flex-jc-c flex-ai-c">
                    <button type="button" class= "btn" id="btn" value="Calcular">Calcular</button> 
                    <div class="clear" id="clear">
                        <i class="fas fa-sync-alt refresh"></i>
                    </div> 
                </div>
                   
                       
        </div>
    </form>

    <div class="counter__container flex flex-jc-sb flex-ai-c" id="counter__container">

        <template>

            <div class=" counter flex flex-jc-c flex-ai-c">
                <img src="images/sal.png" alt="sal">
 
                <div class="count" id="sal">${sal} g/l</div>
                    <span>Sal</span>
            </div>
            <div class=" counter flex flex-jc-c flex-ai-c">
                <img src="images/alcali.png" alt="alcali">
                <div class="count"  id="alcali_uno">${alcali1} g/l g/l</div>
                    <span>Alcali 1</span>
            </div>
            <div class=" counter flex flex-jc-c flex-ai-c">
                <img src="images/alcali.png" alt="alcali">
                <div class="count"  id="alcali_dos">${alcali2} g/l</div>
                    <span>Alcali 2</span>
            </div>
        </template>

    </div>
</div>




    
</body>

<script src="app/js/calculator.js"></script>
</html>
