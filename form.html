<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Recetas</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet"> 


<body>
    <header class="header">

        <nav class="flex flex-jc-sb">
            <div>
                <a href="#" class="header__logo">
                    <img src="images/franvitex.png" alt="franvitex" id="logo">
                </a>
            </div>
    
                <h3 class="header__modulo" >Módulo de Laboratorio FRANVI <span>L A B</span></h3> 
        </nav>
    </header>

        <form class="flex flex-jc-c flex-ai-c" name="form" action="">
            <div class="container__form flex flex-jc-sb flex-ai-sb">

                            <label for="color" id="color" name="color" >Color:</label>
                            <input type="text" class="input__form" placeholder="Introduce el color" minlength="5" maxlength="15" required >

                            <label for="fecha" id="fecha" name="fecha" required>Fecha:</label>
                            <input type="date" class="input__form" >

                            <label for="quantity">Tanda Nro.:</label>
                            <input type="number" class="input__form" name="tanda" id="tanda" min="1" max="20" required>

                            <label for="quantity">Muestra Nro.:</label>
                            <input type="number" class="input__form"  name="tanda" id="tanda" min="1" max="50" required>

                            <label for="metodo">Método:</label>
                            <div class= "radio__form flex flex-jc-sb flex-ai-c"> 
                                <div class="form-check">

                                    <input class="form-check-input" type="radio" name="radio" id="directo">
                                    <label class="form-check-label" for="directo">Directo</label>
                                </div>
                                <div class="form-check">
                                    
                                    <input class="form-check-input" type="radio" name="radio" id="reactivo">
                                    <label class="form-check-label" for="reactivo">Reactivo</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radio" id="disperso">
                                    <label class="form-check-label" for="disperso">Disperso</label>
                                </div>
                            </div>

                            <label for="articulo-select">Artículo:</label>

                            <div class="select">
                                <select>
                                    <optgroup label="Jersey">
                                        <option value="A4JH">A4JH</option>
                                        <option value="A6JH">A6JH</option>
                                        <option value="E3JZ">E3JZ</option>
                                        <option value="J3JZ">J3JZ</option>
                                    </optgroup>
                                    <optgroup label="Rústico">
                                        <option value="A4RC">A4RC</option>
                                        <option value="A3BIR">A3BIR</option>
                                        <option value="J4RA">J4RA</option>
                                        <option value="H4RC">H4RC</option>
                                    </optgroup>
                                    <optgroup label="Frisa">
                                        <option value="C6FV">C6FV</option>
                                        <option value="C4FT">C4FT</option>
                                    </optgroup>
                                    <optgroup label="Rib">
                                        <option value="A4RB">A4RB</option>
                                        <option value="A4RI">A4RI</option>
                                    </optgroup>
                                </select>
                            </div>

                            <label for="origen">Origen hilado:</label>
                            <input type="text" class="input__form"  id="input-origen" name="origen" placeholder="Introduce el origen del hilado" required>

                            <label for="receta" id="receta" name="receta" >Receta:</label>    
            
                                
                            <div class="tricromia flex flex-jc-sb flex-ai-c ">
                                <div class="select">
                                    <select>
                                            <option disabled selected>Color 2</option>
                                            <option value="AMA 3RX MAX">AMA 3RX MAX</option>
                                            <option value="RJO 3B MAX">RJO 3B MAX</option>
                                            <option value="AZL 4GX MAX">AZL 4GX MAX</option>
                                            <option value="NEGRO B MAX">NEGRO B MAX</option>
                                    </select>
                                </div>
                                <input type="text" class="input__form"  id="input-receta"placeholder="0.0000 %" required>
                            </div>
                            <div class="tricromia flex flex-jc-sb flex-ai-c ">
                                <div class="select">
                                    <select>
                                            <option disabled selected>Color 2</option>
                                            <option value="AMA 3RX MAX">AMA 3RX MAX</option>
                                            <option value="RJO 3B MAX">RJO 3B MAX</option>
                                            <option value="AZL 4GX MAX">AZL 4GX MAX</option>
                                            <option value="NEGRO B MAX">NEGRO B MAX</option>
                                    </select>
                                </div>
                                <input type="text" class="input__form"  id="input-receta"placeholder="0.0000 %" required>
                            </div>
                            <div class="tricromia flex flex-jc-sb flex-ai-c ">
                                <div class="select">
                                    <select>
                                            <option disabled selected>Color 3</option>
                                            <option value="AMA 3RX MAX">AMA 3RX MAX</option>
                                            <option value="RJO 3B MAX">RJO 3B MAX</option>
                                            <option value="AZL 4GX MAX">AZL 4GX MAX</option>
                                            <option value="NEGRO B MAX">NEGRO B MAX</option>
                                    </select>
                                </div>
                                <input type="text" class="input__form"  id="input-receta"placeholder="0.0000 %" required>
                            </div>
                            
                            

                            <button type="submit" class= "btn" value="Registrar">Registrar</button>

                </div>
        </form>
    
</body>
</html>
