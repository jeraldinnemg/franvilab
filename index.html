<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet"> 
    <title>FRANVILAB</title>

</head>

<body>

<header class="header">

    <nav class="flex flex-jc-sb">
        <div>
            <a href="#" class="header__logo">
                <img src="images/franvitex.png" alt="franvitex" id="logo">
            </a>
        </div>

            <h3 class="header__modulo" >Módulo de Laboratorio FRANVI <span>L A B</span></h3> 
    </nav>
</header>


    <section class="container flex flex-jc-sa flex-ai-c">

        <div  class="container__functions">
            <figure class="function">
                <img src= "images/laboratorio.png" class="icon" style="width:200px; height:200px">
                <figcaption class="overlay"> 
                    <p class="overlay-text">Registra las recetas de colores ajustadas</p>
                </figcaption>
            </figure>
            <a href="form.html" target="blank"><button class="btn">Registro de recetas</button></a>
        </div>


        <div class="container__functions flex flex-jc-c flex-ai-c">
            <figure class="function">
                <img src= "images/programacion.png"  class="icon" style="width:200px; height:200px">
                <figcaption class="overlay"> 
                    <p class="overlay-text">Programa los procesos</p>
                </figcaption>
            </figure>
            <a href="#"><button class="btn">Programación ensayos</button></a>
        </div>


        <div class="container__functions flex flex-jc-c flex-ai-c">
            <figure class="function">
                <img src="images/control.png"  class="icon" style="width:200px; height:200px">
                <figcaption class="overlay"> 
                    <p class="overlay-text">Controla la materia prima</p>
                </figcaption>
            </figure>
            <a href="#"><button class="btn" disabled>Control de productos</button></a>
        </div>


        <div class="container__functions flex flex-jc-c flex-ai-c">
            <figure class="function">
                <img src="images/calculadora.png"  class="icon" style="width:200px; height:200px">
                <figcaption class="overlay"> 
                    <p class="overlay-text">Calcula la sal y el alcali para la tintura</p>
                </figcaption>
            </figure>
            <a href="#" ><button class="btn" disabled>Calculadora (Sal /Alcali)</button></a>
        </div>

    </section>

    <script src="app/js/script.js"></script>
    
</body>
</html>
